<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#fdfdfb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- SEO -->
    <title>LunchTable: School of Hard Knocks</title>
    <meta name="description" content="Vice-themed trading card game. Build your deck, fight through the halls, and don't break down." />
    <meta name="keywords" content="TCG, trading card game, vice, card game, multiplayer, competitive" />
    <meta name="author" content="LunchTable" />
    <link rel="canonical" href="https://lunchtable.app" />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lunchtable.app" />
    <meta property="og:title" content="LunchTable: School of Hard Knocks" />
    <meta property="og:description" content="Vice-themed trading card game. Build your deck, fight through the halls, and don't break down." />
    <meta property="og:image" content="https://lunchtable.app/lunchtable/landing-bg.jpg" />
    <meta property="og:site_name" content="LunchTable" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://lunchtable.app" />
    <meta name="twitter:title" content="LunchTable: School of Hard Knocks" />
    <meta name="twitter:description" content="Vice-themed trading card game. Build your deck, fight through the halls, and don't break down." />
    <meta name="twitter:image" content="https://lunchtable.app/lunchtable/landing-bg.jpg" />
    
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Outfit:wght@400;500;600;700;800;900&family=Special+Elite&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root">
      <style>
        /* Minimal pre-React boot UI so Discord Activities don't look like a blank frame if JS fails. */
        .ltcg-boot {
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 12px;
          padding: 24px;
          background: #0d0a09;
          color: #e8e1d6;
          font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji",
            "Segoe UI Emoji";
          text-align: center;
        }
        .ltcg-boot__spinner {
          width: 44px;
          height: 44px;
          border: 4px solid rgba(255, 204, 0, 0.35);
          border-top-color: #ffcc00;
          border-radius: 999px;
          animation: ltcg-spin 0.85s linear infinite;
        }
        @keyframes ltcg-spin {
          to {
            transform: rotate(360deg);
          }
        }
        .ltcg-boot__title {
          margin: 0;
          font-size: 16px;
          letter-spacing: 0.14em;
          text-transform: uppercase;
          font-weight: 800;
        }
        .ltcg-boot__hint {
          margin: 0;
          max-width: 520px;
          font-size: 12px;
          line-height: 1.35;
          opacity: 0.8;
        }
      </style>
      <div class="ltcg-boot" role="status" aria-live="polite">
        <div class="ltcg-boot__spinner" aria-hidden="true"></div>
        <p class="ltcg-boot__title">Loading LunchTable</p>
        <p class="ltcg-boot__hint">
          If this stays stuck inside Discord, check Discord Activity URL mappings and reload.
        </p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
