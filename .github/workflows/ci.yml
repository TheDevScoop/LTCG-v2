name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5
      - name: Install dependencies
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
        run: bun install --frozen-lockfile
      - name: Lint
        run: bun run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5
      - name: Install dependencies
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
        run: bun install --frozen-lockfile
      - name: Build engine types (required by dependent packages)
        run: bunx tsc -p packages/engine/tsconfig.json
      - name: Type check active app and core packages
        run: |
          bun run typecheck
          bunx tsc --noEmit -p packages/lunchtable-tcg-cards/tsconfig.json
          bunx tsc --noEmit -p packages/lunchtable-tcg-match/tsconfig.json
          bunx tsc --noEmit -p packages/lunchtable-tcg-story/tsconfig.json
          bunx tsc --noEmit -p packages/lunchtable-tcg-guilds/tsconfig.json

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5
      - name: Install dependencies
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
        run: bun install --frozen-lockfile
      - name: Verify package exports
        run: bun run test:package-exports
      - name: Run tests
        run: bun run test:once

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5
      - name: Install dependencies
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
        run: bun install --frozen-lockfile
      - name: Build web app
        env:
          VITE_CONVEX_URL: "https://placeholder.convex.cloud"
          BUNDLE_WARN_BYTES: "700000"
        run: bun run build

  live-gameplay-core:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, build]
    steps:
      - name: Check live gameplay config
        id: live_gameplay_config
        env:
          LTCG_TEST_CONVEX_SITE_URL: ${{ secrets.LTCG_TEST_CONVEX_SITE_URL }}
        run: |
          if [ -z "${LTCG_TEST_CONVEX_SITE_URL}" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "LTCG_TEST_CONVEX_SITE_URL not set; skipping live gameplay."
            exit 0
          fi
          echo "enabled=true" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4
        if: ${{ steps.live_gameplay_config.outputs.enabled == 'true' }}

      - uses: oven-sh/setup-bun@v2
        if: ${{ steps.live_gameplay_config.outputs.enabled == 'true' }}
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        if: ${{ steps.live_gameplay_config.outputs.enabled == 'true' }}
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
        run: bun install --frozen-lockfile

      - name: Install Playwright Chromium
        if: ${{ steps.live_gameplay_config.outputs.enabled == 'true' }}
        run: bunx playwright install --with-deps chromium

      - name: Build web (for spectator observer)
        if: ${{ steps.live_gameplay_config.outputs.enabled == 'true' }}
        env:
          VITE_CONVEX_URL: ${{ secrets.LTCG_TEST_CONVEX_SITE_URL }}
        run: |
          export VITE_CONVEX_URL="${VITE_CONVEX_URL/.convex.site/.convex.cloud}"
          bun run build

      - name: Start web preview
        if: ${{ steps.live_gameplay_config.outputs.enabled == 'true' }}
        run: |
          cd apps/web-tanstack
          bun run preview &
          sleep 2

      - name: Run live gameplay suite (core)
        if: ${{ steps.live_gameplay_config.outputs.enabled == 'true' }}
        env:
          LTCG_API_URL: ${{ secrets.LTCG_TEST_CONVEX_SITE_URL }}
          LTCG_WEB_URL: http://localhost:3334
        run: bun run test:live:core

      - name: Summarize live gameplay result
        if: ${{ always() && steps.live_gameplay_config.outputs.enabled == 'true' }}
        run: |
          latest_report=$(find artifacts/live-gameplay -type f -name report.json | sort | tail -n 1)
          if [ -z "${latest_report}" ]; then
            echo "### Live gameplay core" >> "$GITHUB_STEP_SUMMARY"
            echo "No report artifact was produced." >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          node -e '
            const fs = require("node:fs");
            const reportPath = process.argv[1];
            const report = JSON.parse(fs.readFileSync(reportPath, "utf8"));
            const lines = [
              "### Live gameplay core",
              `Status: **${report.status}**`,
              `Suite: \`${report.suite}\``,
              `Report: \`${reportPath}\``,
            ];
            if (typeof report.skipReason === "string" && report.skipReason.trim().length > 0) {
              lines.push(`Skip reason: ${report.skipReason}`);
            }
            fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, `${lines.join("\n")}\n`);
          ' "${latest_report}"

      - name: Upload live gameplay artifacts
        if: ${{ always() && steps.live_gameplay_config.outputs.enabled == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: live-gameplay-core
          path: artifacts/live-gameplay

  ci-status:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, build]
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.typecheck.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "CI failed"
            exit 1
          fi
          echo "All CI checks passed"
