name: Live Gameplay (Nightly)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

jobs:
  live-gameplay-full:
    runs-on: ubuntu-latest
    if: ${{ secrets.LTCG_TEST_CONVEX_SITE_URL != '' }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
        run: bun install --frozen-lockfile

      - name: Install Playwright Chromium
        run: bunx playwright install --with-deps chromium

      - name: Build web (for spectator observer)
        env:
          VITE_CONVEX_URL: ${{ secrets.LTCG_TEST_CONVEX_SITE_URL }}
        run: |
          export VITE_CONVEX_URL="${VITE_CONVEX_URL/.convex.site/.convex.cloud}"
          bun run build

      - name: Start web preview
        run: |
          cd apps/web
          bun run preview &
          sleep 2

      - name: Run live gameplay suite (full)
        env:
          LTCG_API_URL: ${{ secrets.LTCG_TEST_CONVEX_SITE_URL }}
          LTCG_WEB_URL: http://localhost:3334
          LTCG_FULL_STAGES: "5"
        run: bun run test:live:full

      - name: Run live gameplay suite (soak)
        env:
          LTCG_API_URL: ${{ secrets.LTCG_TEST_CONVEX_SITE_URL }}
          LTCG_WEB_URL: http://localhost:3334
          LTCG_SOAK_STAGES: "15"
        run: bun run test:live:soak

      - name: Upload live gameplay artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: live-gameplay-nightly
          path: artifacts/live-gameplay

